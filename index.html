<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component Challenge</title>
    <link rel="stylesheet" href="style.css">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">






</head>
<body>
     <div class="order-summary-component">
         <img src="./images/illustration-hero.svg" alt="" />
        <div class="order-summary">            
            <h1>Order Summary</h1>
            <p class="order-summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>              
            <div class="annual-plan">
                
                    <img src="./images/icon-music.svg" alt="" />
            
                <div>
                    <p>Annual plan</p>
                    <p>$59.99/year</p>
                </div>
                <div class="change-plan">
                    <p><a href="">Change</a></p>
                </div>
            </div>        
            <div class="buttons">
                <button class="proceed-to-payment">Proceed to Payment</button>
                <p><a class="cancel-order" href="#">Cancel Order</a></p>
            </div>
        </div>
     </div>
</body>
</html>
